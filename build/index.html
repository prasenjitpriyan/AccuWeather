<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="style.css">
  <title>AccuWeather</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <h1><span>Accu</span> -<span>Weather</span></h1>
    </div>
    <div class="section">
      <img class="bg" src="./images/BG.jpeg" alt="bg">
      <div class="section-1">
        <img class="logo" src="./images/sun.svg" alt="logo">
        <h1 id="weather">13˚</h1>
        <p id="location">Kolkata, West Bengal, India</p>
      </div>
      <div class="section-2">
        <p>Time</p>
        <h1 id="time">7:50 pm</h1>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <div class="footer-left-top">
          <div class="footer-left-top-left">
            <div class="footer-left-top-left-top">
              <div class="img">
                <img src="./images/humidity.svg" alt="">
              </div>
              <div class="text">
                <p>Humidity</p>
                <h3 id="text-1">39%</h3>
              </div>
            </div>
            <div class="footer-left-top-left-bottom">
              <div class="img">
                <img src="./images/feellike.svg" alt="">
              </div>
              <div class="text">
                <p>Feels Like</p>
                <h3 id="text-2">0 of 10</h3>
              </div>
            </div>
          </div>
          <hr>
          <div class="footer-left-top-right">
            <div class="footer-left-top-right-top">
              <div class="img">
                <img src="./images/sunrise.svg" alt="">
              </div>
              <div class="text">
                <p>Sunrise</p>
                <h3 id="text-3">6:35 am</h3>
              </div>
            </div>
            <div class="footer-left-top-right-bottom">
              <div class="img">
                <img src="./images/sunset.svg" alt="">
              </div>
              <div class="text">
                <p>Sunset</p>
                <h3 id="text-4">7:50 pm</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-left-bottom">
          <div class="footer-left-bottom-top">
            <p>Wind Direction</p>
            <p>Wind Speed (Km/h)</p>
          </div>
          <div class="footer-left-bottom-bottom">
            <h3 id="wind-direction">45mm</h3>
            <h3 id="wind-speed">+17%</h3>
          </div>
        </div>
      </div>
      <div class="footer-right">
        <img class="bg-2" src="./images/curve.png" alt="curve">
        <div class="footer-right-top">
          <p>Temperature - Precipitation - Wind</p>
        </div>
        <div class="footer-right-bottom">
          <div class="footer-right-bottom-1">
            <p>MON</p>
            <img src="./images/sun-2.svg" alt="sun">
            <h1>28˚</h1>
          </div>
          <hr>
          <div class="footer-right-bottom-1">
            <p>TUE</p>
            <img src="./images/sun-2.svg" alt="sun-2">
            <h1>28˚</h1>
          </div>
          <hr>
          <div class="footer-right-bottom-1">
            <p>WED</p>
            <img src="./images/sun-2.svg" alt="sun-2">
            <h1>28˚</h1>
          </div>
          <hr>
          <div class="footer-right-bottom-1">
            <p>THU</p>
            <img src="./images/sun-2.svg" alt="sun-2">
            <h1>28˚</h1>
          </div>
          <hr>
          <div class="footer-right-bottom-1">
            <p>FRI</p>
            <img src="./images/sun-2.svg" alt="sun-2">
            <h1>28˚</h1>
          </div>
          <hr>
          <div class="footer-right-bottom-1">
            <p>SAT</p>
            <img src="./images/sun-2.svg" alt="sun-2">
            <h1>28˚</h1>
          </div>
          <hr>
          <div class="footer-right-bottom-1">
            <p>SUN</p>
            <img src="./images/sun-2.svg" alt="sun-2">
            <h1>28˚</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../src/script.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
</body>

</html>
